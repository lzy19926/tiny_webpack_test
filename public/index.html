<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lzy-React-App</title>

    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <!-- <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script> -->
</head>

<body>
    <!-- Lzy-React-App -->
    <!-- 注: link和script的 src,href属性  会发起对应的请求,如果是绝对路径会发起网络请求请求数据,绝对路径则会去本地找文件内容
    如果跑在服务器上,则会向服务器对应路径发请求 -->
    <!-- 例子: 如下标签在devServer中打开时  <script src="./bundle.js"></script> 会发请求到localhost:8080/bundle.js -->
    <!-- 例子: 如果是静态打开html标签  则会去系统盘中查找文件 -->
    <div id="root"></div>


    <link rel="stylesheet" href="./bundle.css">
    <script src="./startServer.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
