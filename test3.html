<!DOCTYPE html>

<body>


    <script>


        function concurrentWhile(condition, handler) {
            while (condition) {
                handler()
            }
        }


        let a = 0
        concurrentWhile(a < 10, () => {
            console.log('执行');
        })
        

    </script>
</body>
